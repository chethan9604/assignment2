<!DOCTYPE html>
<html>
    <head>
    <meta name="viewport" content="width=device-width, initial-scale-1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Balsamiq Sans:400,300,700' rel='stylesheet' type='text/css'>
    </head>
    <style>
        body
        {
            background: url("https://www.designyourway.net/drb/wp-content/uploads/2015/05/Beach-Wallpaper-Desktop-Background-89-1600x1000.jpg")no-repeat center center fixed;
            background-size: cover;
        }
        header{
            padding: 10px;
            font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
        .container form
        {
            margin: 20px;
            padding: 10px,10px;
        }
    </style>
    <body>
        <header class="container">
            <h1 style="color: red;">Welcome back</h1>
            <h1 style="color: burlywood;">To enter my website login with your personal info</h1>
        </header>
        <div class="container form">
            <form action="project.html">
                <label>Name</label>
                <input type="text" class="form-control" placeholder="Enter your name" id="name">
                <label>Email</label>
                <input type="text" class="form-control" placeholder="Enter your email" id="email"><br><br>
                <div class="button">
                <button type="submit" id="submit" class="btn btn-primary">login</button>
                </div>
                </form>
            </form>
        </div>
        <script>
            var iname=document.getElementById('name');
            var email=document.getElementById('email');
            iname.addEventListener('keyup',check1);
            email.addEventListener('keyup',check2);
            var submitbtn = document.getElementById('submit');
            submit.addEventListener('click',validate)
    
            function check1(e){
                var letters =/^[a-z][a-z\s]*$/;
                var name1 = e.target.value;
                if(name1.length!=0 && name1.match(letters)){
                    e.target.className="form-control is-valid";
                }
                else{
                    e.target.className="form-control is-invalid";
                }   
            }
    
            function check2(e){
                if(!(e.target.value.indexOf("@") == -1 || e.target.value.length < 6)){
                    e.target.className="form-control is-valid";
                }
                else{
                    e.target.className="form-control is-invalid";
                }
            }
    
            function validate(e){
                var fl=true;
                var pattern = /^[A-Za-z]+$/;
                if(iname.value.length == 0){
                    alert('Name should not be empty');
                    iname.className="form-control is-invalid"
                    fl=false;
                }
                else if(!(iname.value.match(pattern))){
                    alert('Name Should only contain alphabets');
                    iname.className="form-control is-invalid"
                    fl=false;
                }
                else if(email.value.indexOf("@") == -1 || email.value.length < 6){
                    alert('Enter valid Email address');
                    email.className="form-control is-invalid";
                    fl=false;
                }
                if(!(fl)){
                    e.preventDefault();
                }
            }
        </script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    </body>
</html>
